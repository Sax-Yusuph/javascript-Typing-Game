<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mt-5 m-auto">
                <div class="card card-body shadow-lg rounded-lg bg-darkalpha border-0 text-gray-300">
                    <h3 class="font-weight-bold text-white text-center">Js Typing Game</h3>
                    <div class="data mb-4">    
                            <p class="float-left"><span id="timeLeft">0s</span> :Time Left</p>
                            <p class="float-right">Score: <span id="currentScore"> $0</span></p>
                    </div>

                    <div id="currentWord" class="text-center text-success"></div>
                    
                    <div>
                            <p id="notification" class="text-center text-warning"></p>
                    </div>
                    <input type="text" id="input" class="form-control form-control-lg mb-4 bg-gray-200" placeholder="start typing...." autofocus>
                    
                    <div class="card-body bg-alpha rounded">
                        Try to beat the time by typing as fast as possible. Your time starts counting right after the first input. Goodluck!!!
                    </div>
                    <div id="finalScore" class="rounded">
                        <h4 class="font-weight-bold text-warning">Game Over Buddie!!</h4>
                        <p class="text-white px-2 rounded bg-success shadow-lg text-center"><span id="score">2</span></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
